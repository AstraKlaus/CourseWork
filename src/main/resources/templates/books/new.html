<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<style>
    body {
        background-color: #f5f5f5;
    }
</style>
<body>
<br><br><br><br>
<div class="d-flex justify-content-center align-items-center">
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div class="form-floating">
        <label for="title">Введите название книги: </label>
        <input type="text" th:field="*{title}" id="title" placeholder="Название книги"/>
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    </div>
    <div class="form-floating">
        <label for="author">Введите автора: </label>
        <input type="text" th:field="*{author}" id="author" placeholder="Автор"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    </div>
    <div class="form-floating">
        <label for="year">Введите год издания: </label>
        <input type="text" th:field="*{year}" id="year" placeholder="Год издания"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    </div>
    <div class="form-floating">
        <label for="price">Введите цену: </label>
        <input type="text" th:field="*{price}" id="price" placeholder="Цена"/>
        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    </div>

    <input class="btn btn-primary" type="submit" value="Создать!"/>
</form>
</div>

</body>
</html>
