<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body class="text-center">

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>
    <br>
    <input type="submit" value="Add" class="btn btn-primary"/>
<br/>

<div class="form-group">
    <label class="col-4 col-form-label">Roles: </label>
    <div class="col-8">
        <th:block th:each="book : ${books}">
            <input type="checkbox" th:field="*{books}"
                   th:text="${book.getTitle()}" th:value="${book.getYear()}" class="m-2"/>
        </th:block>
    </div>
</div>



<div class="mx-auto form-group">
<table class="mx-auto w-50 p-3 table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
        <th scope="col">Purchase</th>
    </tr>
    </thead>
    <tbody th:each="book : ${books}">
    <tr>
        <th scope="row" th:text="${book.getId()}">1</th>
        <td><a th:text="${book.getTitle()}" th:href="@{/books/{id}(id=${book.getId()})}">Перейти</a></td>
        <td th:text="${book.getAuthor()}">Otto</td>
        <td th:text="${book.getYear()}">@mdo</td>
        <td th:text="${book.getPrice()}">@mdo</td>
        <td class="btn btn-primary"><a th:href="@{/books/{id}(id=${book.getId()})}">Добавить в корзину</a></td>
    </tr>
    </tbody>
</table>
</div>

<br>

<a href="/books/purchase">Оплатить</a>
<br>

<a href="/books/new">Добавить книгу</a>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
