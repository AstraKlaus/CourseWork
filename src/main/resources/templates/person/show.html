<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<style>
    body {
        background-color: #f5f5f5;
    }
</style>
<body class="text-center">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/books" class="nav-link px-2 text-white">Главная страница</a></li>
            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="d-inline-flex">
                <form th:action="@{/logout}" th:method="POST">
                    <input class="btn btn-warning" type="submit" value="Выйти" />
                </form>

                <a href="/auth/registration">
                    <input class="btn btn-primary" type="button" value="Зарегестрироваться"
                           style="margin-right:.5rem!important;margin-left:.5rem!important;"/>
                </a>

                <a th:if="${person.getRole().equals('ROLE_ADMIN')}" href="/admin">
                    <input class="btn btn-info" type="reset" value="Админ"/>
                </a>
            </div>
        </div>
    </div>
</header>
<!--/*@thymesVar id="book" type="ak.spring.boot.models.Book"*/-->
<!--/*@thymesVar id="person" type="ak.spring.boot.models.Person"*/-->
<br><br><br><br><br>
<form class="d-flex justify-content-center align-items-center" th:object="${person}">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center w-50">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal" th:text="${person.getFullName()+', '+person.getYearOfBirth()}">Про</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" th:text="${person.getUsername()}">$15</h1>

                    <h1 class="card-title pricing-card-title" th:text="${person.getEmail()}">$15</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${person.getRole()}">20 пользователей включено</li>
                    </ul>
                    <form th:method="GET" th:action="@{/person/{id}(id=${person.getId()})}">
                        <input class="btn btn-primary" value="Редактировать данные" style="margin-bottom: 5px"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
